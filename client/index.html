<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Stephenson College Events Page">

	<title>Events | Stephenson College</title>
	<link rel="icon" href="./media/logo.ico" type="image/icon type">
	
	<link href="style.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" style="color: white;">
				<img src="./media/logo.svg" alt="" height="30" width="27"/>
				Stephenson College Events
			</a>
			<a  id="navUName" class= 'nav-item' style='color:white; visibility: hidden'></a>
			<button id='loginButton' type="button" id="details" class="btn btn-danger" data-toggle="modal" data-target="#loginForm">
				Login
			</button>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

	<div class="row">
		<!-- Event Entries Column -->
		<div class="col-md-8" id="content">
			<div id='showMsg' class="alert alert-primary" style="display: none;">
				<button id='closeAlert' class="close" onclick="closeAlert()">Ã—</button>
			</div>
			
			<div id='loading' class="text-center" style="display: none;">
				<div class="spinner-border m-5" role="status"></div>
			</div>
			
			<div id="home">
				<div id='templateCard' class="card" style="margin-top: 24px; margin-bottom: 24px; display: none;">
					<div class="card-body">
						<h5 class="card-title"></h5>
						<span class="badge badge-primary"></span>
						<span class="badge badge-secondary"></span>
						<span class="badge badge-info"></span>
						<p class="card-text" style='margin-top: 5px; margin-bottom: 2px;'></p>
						<p class="card-text" style='margin-top: 0px'></p>
						<button type="button" class="btn btn-warning btn-sm">I'll be there!</button>
						<!-- <button type="button" id="details" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#eventDetail">Details</button> -->
					</div>
				</div>
			</div>
			
			<div id="searchResults" style="display: none;">
				<button class='btn btn-outline-danger btn-sm' style='margin-right:20px' onclick="back()">Home</button>
				<h5 class='my-4 d-inline-block align-middle'>Search results</h5>
			</div>
			
			<!-- Button trigger modal -->
			<div class="modal fade" id="eventDetail" tabindex="-1" role="dialog" aria-labelledby="eventModal" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="eventModalLabel">Event Name</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
						<p id= date>Date:</p>
						<p id= date>Time:</p>
						<p id= date>Location:</p>
						<p id= date>Posted by:</p>
						<p id= date>Description:</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-warning btn-sm">I'll be there!</button>
							<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
				<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<!-- <h5 class="modal-title" id="eventModalLabel">Login/Signup</h5> -->
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form id='login' onsubmit="submitForm('login')">
								<div class="form-group">
									<label for="uName">Username</label>
									<input type="text" class="form-control" name="uName" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label for="pass">Password</label>
									<input type="password" class="form-control" name="pass" placeholder="Password" required>
								</div>
								<button type="submit" class="btn btn-danger">Login</button>
								<button onclick="signup()" class="btn btn-outline-danger">Sign up</button>
							</form>
						</div>
						</div>
					</div>
			</div>
		
		</div>

		<!-- Sidebar Widgets Column -->
		<div class="col-md-4">
			
			<div class="card" style="margin-top: 24px;">
				<h5 class="card-header">Search</h5>
				<div class= "card-body">
					<form onsubmit="search()" id="searchForm">
						<div class="form-group">
							<label>Criteria</label>
							<select class="form-control" name='criteria'>
								<option value='name'>Title</option>
								<option value='date'>Date (YYYY-MM-DD)</option>
								<option value='location'>Location</option>
								<option value='person'>Created by</option>
							</select>
						</div>
						<div class="form-group">
							<label>Keyword(s)</label>
							<input name="key" type="text" class="form-control" placeholder='Search for...' required>
						</div>
						<button type="submit" class="btn btn-danger btn-sm">Search</button>
					</form>
				</div>
			</div>
			
			<div class="card" style="margin-top: 20px;">
				<h5 class="card-header">Create a new event</h5>
				<div class="card-body">
					<form onsubmit="submitForm('createEvent')" id="createEvent">
						<div class="form-group">
							<label for="nameInp">Name</label>
							<input name="nameInp" type="text" class="form-control" placeholder='Event Name' required>
						</div>
						<div class="form-group">
							<label for="dateInp">Date</label>
							<input id='dateInp' name="dateInp" type="date" class="form-control" required>     
						</div>
						<div class="form-group">
							<label for="timeInp">Time</label>
							<input name="timeInp" type="time" class="form-control" required> 
							<small class="form-text text-muted">Please use 24HR format unless prompted by your browser</small>    
						</div>
						<div class="form-group">
							<label for="locInp">Location</label>
							<input name="locInp" type="text" class="form-control" placeholder='Location' required>
						</div>
						<div class="form-group">
							<label for="detailsInp">Details</label>
							<textarea name="detailsInp" class="form-control" rows="3" placeholder="e.g. highlights, dress code, entry fees..."></textarea>
						</div>
						<div class="form-check" style="margin-bottom: 10px;">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" required>
							<label class="form-check-label" for="exampleCheck1">Above details are correct</label>
						</div>
						<button type="submit" class="btn btn-danger btn-sm">Submit</button>
					</form>
				</div>
			</div>
		
		</div>

	</div>
	<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-3 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Atharva Tidke 2020</p>
		</div>
	</footer>

	<script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="index.js"></script>

</body>

</html>
